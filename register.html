<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/stylesheet.css">
    <title>Sign up</title>
</head>

<body>
    <form action="/submit_form" method="post" class="signup-form">
        <h1>This Form Isn't Real. No Account Will be Created!</h1>
        <h2>Sign up</h2>
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Enter your password"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$%*?&])[A-Za-z\d@$%*?&]{8,}$"
            title="Must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be at least 8 characters long."
            required>
        <input type="password" id="password" placeholder="Confirm Password"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$%*?&])[A-Za-z\d@$%*?&]{8,}$"
            title="Must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be at least 8 characters long."
            required>
        <button type="submit">Sign Up</button>
    </form>

<script src="script.js"></script>
</body>

</html>
